name: Version Bump & Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  version-bump:
    name: Parse Commit & Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: Parse release type from commit message
        id: parse
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"

          if echo "$COMMIT_MSG" | grep -qE 'release:major'; then
            echo "bump_type=major" >> "$GITHUB_OUTPUT"
          elif echo "$COMMIT_MSG" | grep -qE 'release:minor'; then
            echo "bump_type=minor" >> "$GITHUB_OUTPUT"
          elif echo "$COMMIT_MSG" | grep -qE 'release:patch'; then
            echo "bump_type=patch" >> "$GITHUB_OUTPUT"
          else
            echo "No release keyword found in commit message"
            echo "bump_type=" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if no release keyword
        if: steps.parse.outputs.bump_type == ''
        run: echo "No release keyword found. Skipping."

      - uses: actions/checkout@v4
        if: steps.parse.outputs.bump_type != ''
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        if: steps.parse.outputs.bump_type != ''
        with:
          version: 9.15.1

      - uses: actions/setup-node@v4
        if: steps.parse.outputs.bump_type != ''
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.parse.outputs.bump_type != ''
        run: pnpm install --frozen-lockfile

      - name: Bump version
        if: steps.parse.outputs.bump_type != ''
        run: pnpm version:bump ${{ steps.parse.outputs.bump_type }}

      - name: Get new version
        if: steps.parse.outputs.bump_type != ''
        id: version
        run: |
          NEW_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('package.json', 'utf-8')).version")
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "New version: $NEW_VERSION"

      - name: Commit and tag
        if: steps.parse.outputs.bump_type != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin master --tags

      - name: Trigger release pipeline
        if: steps.parse.outputs.bump_type != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Triggering release pipeline for v${{ steps.version.outputs.version }}"
          gh workflow run "Extension Release Pipeline" -f publish=true
